<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>encriptacion de textos</h1>
        <div class="input-output-container">
            <textarea id="inputText" placeholder="Ingrese el texto aqui"></textarea>
            <textarea id="outputText" readonly placeholder="Ningun mensaje fue encontrado. Ingrese el texto que desea encriptar o desencriptar."></textarea>
        </div>
        <div class="buttons-container">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
            <button id="copyBtn">copiar</button>
        </div>
        <div class="image-container">
            <img id="image" src="img/pajarito.PNG" alt="Imagen">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
